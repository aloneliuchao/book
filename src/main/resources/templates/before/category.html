<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/lib/jquery-1.11.0.min.js}"></script>
</head>
<body>
<div id="wrap">
    <div th:replace="inc/before/head :: div"></div>
    <div class="center_content">
        <div class="left_content">
            <div class="crumb_nav">
                <a href="index.html">主页</a> &gt;&gt; 书籍
            </div>
            <div class="title"><span class="title_icon"><img src="images/bullet1.gif" alt="" title=""/></span>
                书籍
            </div>
            <div class="new_products">
                <div class="new_prod_box" th:each="book : ${books}">
                    <div class="new_prod_bg">
                        <a th:href="@{'/book/'+${book.id}}"><img th:src="@{'/image/'+${book.image}}" width="61" height="93" alt="" title="" class="thumb"
                                                    border="0"/></a>
                    </div>
                    <a th:href="@{'/book/'+${book.id}}"><span th:text="${book.name}"></span></a>
                </div>
                <div class="pagination">
                    <span class="disabled"><<</span><span class="current">1</span><a href="#?page=2">2</a><a
                        href="#?page=3">3</a>…<a href="#?page=199">10</a><a href="#?page=200">11</a><a href="#?page=2">>></a>
                </div>
            </div>
            <div class="clear"></div>
        </div><!--end of left content-->
        <div th:replace="inc/before/right :: div"></div>
        <div class="clear"></div>
    </div><!--end of center content-->
    <div th:replace="inc/before/footer :: div"></div>
</div>

</body>
<script type="text/javascript">
    $(function () {
        $('#menu a').each(function () {
            var aText = $(this).text();
            if ('图书' == aText) {
                $(this).parent('li').addClass('selected');
            } else {
                $(this).parent('li').removeClass('selected');
            }

        });
    });
</script>
</html>
